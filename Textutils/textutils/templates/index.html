<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textutils.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Textutils.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link active" aria-current="page" href="#">Contactus</a>
        <a class="nav-link active" aria-current="page" href="#">Aboutus</a>
      </div>
    </div>
  </div>
</nav>

  <form action='/analyze' method='post'>{% csrf_token %}

        <div class="mt-3 container">
          <label for="exampleFormControlTextarea1" class="form-label">Enter your text to Utilize here</label>
          <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>

            <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked1">
            <label class="form-check-label" for="flexSwitchCheckChecked1">Remove punctuations</label>
            </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
                    <label class="form-check-label" for="flexSwitchCheckChecked2">UPPERCASE</label>
                </div>

                 <div class="form-check form-switch">
                    <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckChecked3">
                    <label class="form-check-label" for="flexSwitchCheckChecked3">New Line Remover</label>
                 </div>

                 <div class="form-check form-switch">
                    <input class="form-check-input" name="Extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckChecked4">
                    <label class="form-check-label" for="flexSwitchCheckChecked4">Extra Space Remover</label>
                 </div>

                 <div class="form-check form-switch">
                    <input class="form-check-input" name="locase" type="checkbox" role="switch" id="flexSwitchCheckChecked5">
                    <label class="form-check-label" for="flexSwitchCheckChecked5">Lowercase</label>
                 </div>

                 <div class="form-check form-switch">
                    <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckChecked6">
                    <label class="form-check-label" for="flexSwitchCheckChecked6">Character Counter</label>
                 </div>

                <button type="submit" class="btn btn-dark my-3">Analyze text</button>

        </div>

  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
